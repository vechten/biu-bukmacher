<h1 mat-dialog-title>Dodaj drużynę</h1>
<div mat-dialog-content>
  <form [formGroup]="teamForm">
    <mat-form-field appearance="fill" class="form-input">
      <mat-label>Nazwa zespołu</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()" color="primary">Dodaj</button>
  <button mat-button (click)="onClose()">Anuluj</button>
</div>
